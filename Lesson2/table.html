<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haviest Birds Table</title>
</head>

<body>
    <main>
        <h1>Haviest Birds Table</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Average Mass</th>
                    <th colspan="2">Maximum Mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <!-- Sub column -->
                <tr>
                    <th>KG</th>
                    <th>LB</th>
                    <th>KG</th>
                    <th>LB</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>160</td>
                    <td>1000</td>
                    <td>1000</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>130</td>
                    <td>1000</td>
                    <td>1000</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5</td>
                    <td>40</td>
                    <td>1000</td>
                    <td>1000</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
